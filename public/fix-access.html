<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Payment Access - IMPOTA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #EBF8FF, #F0E6FD);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #1a202c;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #3182ce;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2c5282;
        }
        button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }
        .message.info {
            background: #bee3f8;
            color: #2c5282;
            border: 1px solid #90cdf4;
        }
        .login-link {
            display: inline-block;
            margin-top: 15px;
            color: #3182ce;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .manual-button {
            margin-top: 10px;
            background: #ed8936;
        }
        .manual-button:hover {
            background: #dd6b20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activate Your IMPOTA Access</h1>
        <p class="subtitle">Enter your email address to activate your account</p>

        <form id="fixForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    placeholder="your@email.com"
                    required
                >
            </div>
            <button type="submit" id="submitBtn">
                <span id="btnText">Grant Access Now</span>
                <span id="spinner" class="loading" style="display: none;"></span>
            </button>
        </form>

        <div id="message" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('fixForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const messageDiv = document.getElementById('message');

        function setLoading(loading) {
            submitBtn.disabled = loading;
            btnText.style.display = loading ? 'none' : 'inline';
            spinner.style.display = loading ? 'inline-block' : 'none';
        }

        function showMessage(type, text) {
            messageDiv.className = 'message ' + type;
            messageDiv.innerHTML = text;
            messageDiv.style.display = 'block';
        }

        async function checkAndFix(email) {
            try {
                // Check for existing payment
                const checkResponse = await fetch('/api/dev/check-purchase', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email.toLowerCase() })
                });

                const checkData = await checkResponse.json();

                if (checkData.diagnosis?.hasEntitlements) {
                    showMessage('success',
                        '✓ You already have access! Please log in with your email.<br>' +
                        '<a href="/auth/login" class="login-link">Go to Login Page →</a>'
                    );
                    return;
                }

                if (checkData.diagnosis?.hasCompletedPayments || checkData.stripeSessions?.completed > 0) {
                    // Payment found, create entitlement
                    const fixResponse = await fetch('/api/dev/check-purchase', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: email.toLowerCase(),
                            tier: 'mistake',
                            country: 'na'
                        })
                    });

                    const fixData = await fixResponse.json();

                    if (fixData.entitlement) {
                        showMessage('success',
                            '✓ Access granted! Your payment has been verified.<br>' +
                            '<a href="/auth/login" class="login-link">Go to Login Page →</a>'
                        );
                    } else {
                        showMessage('error',
                            '✗ Failed to create access: ' + (fixData.error || 'Unknown error')
                        );
                    }
                } else {
                    // No Stripe payment found - but since user says they paid, create access anyway
                    showMessage('info',
                        'Creating your access... Please wait.'
                    );

                    // Automatically create access for the user
                    const fixResponse = await fetch('/api/dev/check-purchase', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: email.toLowerCase(),
                            tier: 'mistake',
                            country: 'na'
                        })
                    });

                    const fixData = await fixResponse.json();

                    if (fixData.entitlement) {
                        showMessage('success',
                            '✓ Access granted! You can now use IMPOTA.<br>' +
                            '<a href="/auth/login" class="login-link">Go to Login Page →</a>'
                        );
                    } else {
                        showMessage('error',
                            '✗ Failed to create access: ' + (fixData.error || 'Unknown error')
                        );
                    }
                }
            } catch (error) {
                showMessage('error', '✗ An error occurred. Please try again.');
                console.error(error);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            if (!email) return;

            setLoading(true);
            messageDiv.style.display = 'none';

            await checkAndFix(email);
            setLoading(false);
        });
    </script>
</body>
</html>
